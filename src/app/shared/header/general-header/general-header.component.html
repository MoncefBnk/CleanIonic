<ion-toolbar class="general-header">
  <ion-buttons slot="start">
    <ion-button class="{{ initial ? 'w-9 h-9' : '' }}">
      @if (initial) {
        <div class="avatar ">
          <span>{{ initial }}</span>
        </div>
      }
      @else{

        @if(backbutton){
          <ion-back-button Animation defaultHref="/home" style="color:grey;"  icon="arrow-back"></ion-back-button>
        }@else {
          <ion-icon slot="icon-only" [name]="startIcon"></ion-icon>
        }

      }
    </ion-button>
  </ion-buttons>
  <ion-buttons slot="end" >
      <ion-button (click) = "onlinkClick()">
        <ion-icon slot="icon-only" style="color: grey;" [name]="endIcon" ></ion-icon>
      </ion-button>
  </ion-buttons>
  <ion-title style="color: grey;" class="text-base  font-bold ">{{title}}</ion-title>
</ion-toolbar>
