<div class="" *ngIf="lastPlayeds && lastPlayeds.length > 0">
  <ion-list class="margin"  *ngFor="let item of lastPlayeds;" lines="inset">
    <ion-item [button]="true" detail="false" (click)="playmusic(item.songId)" class="mt-2" >
      <div class="unread-indicator-wrapper" slot="start">
        <ion-img src="{{item.song.cover}}" class="image_default" alt="albumcover"></ion-img>
      </div>
      <ion-label>
        <h2 class="text-sm font-bold">{{item.song.title}}</h2>
        <h3 class="text-sm font-light text-slate-500">{{item.song.artist.artist}}</h3>
      </ion-label>
      <div class="metadata-end-wrapper gap-x-2" slot="end">
        <ion-note >{{ formatDuration(item.song.duration) }}</ion-note>
        <!--<ion-button shape="round" color="light"  aria-label="Favorite">
          <ion-icon name="ellipsis-horizontal"  class="absolute"></ion-icon>
        </ion-button>-->
      </div>
    </ion-item>
  </ion-list>
</div>

<div *ngIf="playlists && playlists.length > 0">
  <ion-list class="margin" *ngFor="let item of playlists;" lines="inset">
    <ion-item [button]="true" detail="false" (click)="navigatetoPlaylist(item.id)" class="mt-2">

      <ion-label slot="start">
        <h2 class="text-sm font-bold">{{item.name}}</h2>
        <h3 class="text-sm font-light text-slate-500">{{ item.song ? item.song.length : 0 }} song(s)</h3>
      </ion-label>
      <div class="metadata-end-wrapper gap-x-2" slot="end">
        <ion-icon  name="ellipsis-horizontal"></ion-icon>
      </div>
    </ion-item>
  </ion-list>
</div>
