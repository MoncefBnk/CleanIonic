<ion-content class="ion-padding">
  <ion-buttons>
  <ion-button color="medium" (click)="cancel()">Cancel</ion-button>
  </ion-buttons>
  <ion-buttons>
    <ion-button (click)="Submit()" [strong]="true">Confirm</ion-button>
  </ion-buttons>
  <p class="input-label">{{ 'auth.email'|translate }}</p>
  <ion-item>
    <ion-input type="email" formControlName="email" name="email"  placeholder="exemple@exemple.com" ></ion-input>
  </ion-item>
</ion-content>
