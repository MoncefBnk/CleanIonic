<app-general-header  [endIcon] ="end_icon" [title] ="title" [endLink] ="endLink"></app-general-header>

<ion-content class="ion-padding">
  <div class="flex justify-center">
    <div class="avatar flex justify-center items-center">
      <span>{{ getInitials() }}</span>
    </div>
  </div>
  <ion-text class="flex justify-center py-1.5">
    <h1>{{ user.lastname}} {{ user.firstname}}</h1>
  </ion-text>
  <ion-grid [fixed]="true">
    <ion-row>
      <ion-col size="6" size-md="4" size-lg="2" class="flex justify-center">
        <div class=" h-90 py-5 ">
          <p class="flex justify-center">{{ playlists ? playlists.length : 0 }}</p>
          <p>{{'Playlists'|translate|uppercase }}</p>
        </div>
      </ion-col>
      <ion-col size="6" size-md="4" size-lg="2" class="flex justify-center">
        <div class=" h-90 py-5 ">
          <p class="flex justify-center">{{ user.followers}}</p>
          <p>{{'Followers'|translate|uppercase }}</p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <app-see-all elementTitle = "{{'Playlists'|translate}}" link="search"></app-see-all>
  <app-horizontal1-card [playlists] = "playlists"></app-horizontal1-card>
  
</ion-content>
