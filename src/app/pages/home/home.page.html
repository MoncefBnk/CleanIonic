

<app-general-header  [endIcon] ="end_icon" [initial] ="initial" endLink="/search"  searchType="all" ></app-general-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="auto" >
        <div class="card">
          <ion-grid class="no-padding">
            <ion-row>
              <ion-col size="auto" class="album-col" >
                <div class=" h-90 py-5">
                  <h3 class="leading-relaxed text-base">{{"New Album"|translate}}</h3>
                  <h1 class="leading-relaxed text-2xl font-bold">{{latestAlbum.category}}</h1>
                  <h6 class="leading-relaxed text-sm">{{"Discover"|translate}} {{ latestAlbum.song ? latestAlbum.song.length : 0 }} {{"songs"|translate}}!</h6>
                  <ion-icon slot="icon-only" name="arrow-forward"></ion-icon>
                </div>

              </ion-col>
              <ion-col size="auto" class="no-padding img-col">
                <div class="img-style">
                  <ion-img class="image_default" src="{{latestAlbum.cover}}" alt="SpotyMike"></ion-img>
                </div>

              </ion-col>
              <ion-col></ion-col>
            </ion-row>
          </ion-grid>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div class="pb-16">
    <app-see-all elementTitle = "{{'Music Genres'|translate}}" link="search" class="mt-2"></app-see-all>
    <app-switchable-buttons></app-switchable-buttons>

    <app-see-all elementTitle = "{{'Top Songs'|translate}}" link="search/song" class="mt-2"></app-see-all>
    <app-vertical-card [songs] = "songs" (songClick)="playMusic($event)"></app-vertical-card>

    <app-see-all elementTitle = "{{'Last Played'|translate}}" link="search" class="mt-2"></app-see-all>
    <app-horizontal1-card [lastPlayeds] = "lastPlayeds$ |async"></app-horizontal1-card>

    <app-see-all elementTitle = "{{'Top Albums'|translate}}" link="search/album" class="mt-2"></app-see-all>
    <app-vertical-card [albums] = "albums"></app-vertical-card>

    <app-see-all elementTitle = "{{'Top Artists'|translate}}" link="search" class="mt-2"></app-see-all>
    <app-vertical-card [artists] = "artists"></app-vertical-card>

    <app-see-all elementTitle = "{{'Top Playlist'|translate}}" link="search" class="mt-2"></app-see-all>
    <app-horizontal1-card [playlists] = "playlists"></app-horizontal1-card>
  </div>
</ion-content>
