<ion-item><ion-text>{{"Recently Searched"|translate}}</ion-text></ion-item>
    @if(recentsearchs) {
        <ion-list *ngFor="let item of recentsearchs;" >
            <app-search-result [element]="item"></app-search-result>
        </ion-list>
        <ion-label (click)="removeAll()" class="items-center flex pb-6 font-extralight pt-2">{{"Clear all recent search"|translate}}</ion-label>
    }
    @else {
        <div class="h-28 text-center flex items-center justify-center">
            <ion-text>
                <h1 class="text-base font-bold">{{"Play what you love"|translate}}</h1>
                <h3 class="text-sm font-light text-slate-500">{{"Search for artists, songs or albums"|translate}}</h3>
            </ion-text>
        </div>
    }

    @if(mostsearchs) {
        <ion-item><ion-text>{{"Most Searched"|translate}}</ion-text></ion-item>
        <ion-list *ngFor="let item of mostsearchs;">
            <app-horizontal-card [element]="item"></app-horizontal-card>
        </ion-list>
    }
